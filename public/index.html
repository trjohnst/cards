<!DOCTYPE html>
<html>
<head>
  <title>Cards</title>
  <link rel="stylesheet" type="text/css" href="dist/assets/css/index.css">
</head>
<body>
  <div id="card-container">
    <div id="front-outer" class="card-face">
      <img class="image" src="dist/assets/img/vacation.jpg"/>
    </div>
    <div id="front-inner" class="card-face"></div>
    <div id="back-inner" class="card-face">
      <div class="text">
        <p>Dear Justin,</p>
        <br>
        <p>Things are good, hope you're doing well.</p>
        <br>
        <p>Wish you were here,</p>
        <p>Tommy</p>
      </div>
    </div>
  </div>
</body>
</html>
